<!DOCTYPE html>
<html>
<title>Nock-Off - Erika</title>

<link rel="stylesheet" href="../dep.CSS/w3.css">
<link rel="stylesheet" href="jquery-ui/jquery-ui.css">
<link rel="stylesheet" href="mainMenu.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<script src="../dep.JS/jquery-3.2.0.js" charset="utf-8"></script>
<script src="jquery-ui/jquery-ui.js" charset="utf-8"></script>
<script src="js/preLoad.js" charset="utf-8"></script>
<script src="https://www.w3schools.com/lib/w3.js"></script>

<!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
<!-- <script src ="js/calenderPage.js" charset="utf-8"></script> -->

<head>

  <body>



    <div id="top">
      <div class="div1 w3-display-container">
        <a id="menuIcon" class="w3-display-bottomleft w3-button menuIcon">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </a>
      </div>
        <img src="img/logo/logo.svg" alt="Planning" style="width:40%" class="w3-margin-top w3-display-topmiddle">

        <botton id="signOut" class="w3-display-topright w3-margin-bottom w3-margin-right w3-button w3-grey w3-large w3-panel w3-border w3-border-black w3-card-4">Sign out <botton/>
      </div>

        <div id="mySidebar" class="w3-sidebar w3-grey hidden" style="width:25%">
          <a href="#" class="w3-bar-item w3-button tabcolor">Edit Resource</a>
          <a href="#" class="w3-bar-item w3-button tabcolor">Edit Class</a>
          <a href="#" class="w3-bar-item w3-button tabcolor">Edit Milestone</a>
        </div>

        <!-- TABS NEDANFÃ–R -->

       <div id="dialog" title="Tab data">
      <form>
        <fieldset class="ui-helper-reset">
          <label for="tab_title">Title</label>
          <input type="text" name="tab_title" id="tab_title" value="Tab Title" class="ui-widget-content ui-corner-all">
          <label for="tab_content">Content</label>
          <textarea name="tab_content" id="tab_content" class="ui-widget-content ui-corner-all">Tab content</textarea>
        </fieldset>
      </form>
    </div>

    <div id="tabs">
      <ul>
        <li>
          <a href="#tabs-1">Projekt 1</a>
          <span class="widthSmall ui-icon ui-icon-close" role="presentation">Remove Tab</span>
        </li>
        <button id="add_tab" class="">Add Tab</button>
        </ul>

        <div id="tabs-1">
          <p>This is a planing schedule. Just so you know! (Insert schedule)</p>
        </div>

      </div>


    <script>
      $(function() {
        $( "#menuIcon").on("click",function() {
        $("#menuIcon").toggleClass("change");
        $("#mySidebar").toggleClass("hidden",750);
        $("#tabs").toggleClass("widthSmall",750);
      });

      $("#tabs").tabs();


        var tabTitle = $("#tab_title"),
          tabContent = $("#tab_content"),
          tabTemplate = "<li><a href='#{href}'>#{label}</a> <span class='ui-icon ui-icon-close' role='presentation'>Remove Tab</span></li>",
          tabCounter = 2;

        var tabs = $("#tabs").tabs();

        // Modal dialog init: custom buttons and a "close" callback resetting the form inside
        var dialog = $("#dialog").dialog({
          autoOpen: false,
          modal: true,
          buttons: {
            Add: function() {
              addTab();
              $(this).dialog("close");
            },
            Cancel: function() {
              $(this).dialog("close");
            }
          },
          close: function() {
            form[0].reset();
          }
        });

        // AddTab form: calls addTab function on submit and closes the dialog
        var form = dialog.find("form").on("submit", function(event) {
          addTab();
          dialog.dialog("close");
          event.preventDefault();
        });

        // Actual addTab function: adds new tab using the input from the form above
        function addTab() {
          var label = tabTitle.val() || "Tab " + tabCounter,
            id = "tabs-" + tabCounter,
            li = $(tabTemplate.replace(/#\{href\}/g, "#" + id).replace(/#\{label\}/g, label)),
            tabContentHtml = tabContent.val() || "Tab " + tabCounter + " content.";

          tabs.find(".ui-tabs-nav").append(li);
          tabs.append("<div id='" + id + "'><p>" + tabContentHtml + "</p></div>");
          tabs.tabs("refresh");
          tabCounter++;
        }

        // AddTab button: just opens the dialog
        $("#add_tab")
          .button()
          .on("click", function() {
            dialog.dialog("open");
          });

        // Close icon: removing the tab on click
        tabs.on("click", "span.ui-icon-close", function() {
          var panelId = $(this).closest("li").remove().attr("aria-controls");
          $("#" + panelId).remove();
          tabs.tabs("refresh");
        });

        tabs.on("keyup", function(event) {
          if (event.altKey && event.keyCode === $.ui.keyCode.BACKSPACE) {
            var panelId = tabs.find(".ui-tabs-active").remove().attr("aria-controls");
            $("#" + panelId).remove();
            tabs.tabs("refresh");
          }
        });
      });
    </script>
  </body>

</html>

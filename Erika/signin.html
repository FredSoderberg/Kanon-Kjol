<!DOCTYPE html>

<link rel="stylesheet" href="../dep.CSS/w3.css">

<head>

        .div2 {

</head>

<body>
    <script src="Erikas.js" charset="utf-8"></script>
    <div class="div2 w3-display-middle w3-round-large w3-card-4">

<a id="newUser"  class="w3-margin-bottom w3-button backgroundColor w3-hover-grey w3-large w3-round-large w3-panel w3-border w3-border-black w3-card-4" href="newUser.html">New user</a>

</span>

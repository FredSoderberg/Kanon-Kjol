<style type="text/css">

  div .resource_view{
       background-color: #66cccc;
  }
  div .resource_view_header{
      background-color: #cc6666;
  }
  div .task_view{
       background-color: #f0f0f0;
  }
  div .task_view_header{
       background-color: #66cc66;
   }

div .col_container {
  display: flex;                  /* establish flex container */
  flex-direction: row;            /* default value; can be omitted */
  flex-wrap: nowrap;              /* default value; can be omitted */
  justify-content: space-between; /* switched from default (flex-start, see below) */
  background-color: lightyellow;

  /*border: 2px solid black;*/
}

div .row_container {
  display: flex;                  /* establish flex container */
  flex-direction: column;            /* default value; can be omitted */
  background-color: grey;
}

div .head_cell {
  background-color: #99aabc;
  border: 2px line lightgrey;
  border-radius: 10px 10px 0px 0px;
  vertical-align: top;
  text-align: center;
  line-height: 40px;
}

div .resource_row {
  background-color: #aabacb;
  border-top: 1px solid #cccccc;

  -webkit-transition: border linear .2s, box-shadow linear .2s;
  -moz-transition: border linear .2s, box-shadow linear .2s;
  -o-transition: border linear .2s, box-shadow linear .2s;
  transition: border linear .2s, box-shadow linear .2s;

  text-align: center;
}

div .resource_row_odd {
  background-color: #aabacb;
  border-bottom: 1px solid #999999;

  -webkit-transition: border linear .2s, box-shadow linear .2s;
  -moz-transition: border linear .2s, box-shadow linear .2s;
  -o-transition: border linear .2s, box-shadow linear .2s;
  transition: border linear .2s, box-shadow linear .2s;

  text-align: center;
}

div .resource_cell {
  background-color: #aabacb;
  /*border: 1px solid black;*/
  border: 1px solid #cccccc;
  -webkit-transition: border linear .2s, box-shadow linear .2s;
  -moz-transition: border linear .2s, box-shadow linear .2s;
  -o-transition: border linear .2s, box-shadow linear .2s;
  transition: border linear .2s, box-shadow linear .2s;
  border-radius: .2em;
  text-align: center;
}
</style>

</head>
<body>
  <div id="calendar" style='width:800px; height:800px;'></div>
  <script type = "text/javascript">
    var cal = new Calendar();

    cal._init_html_area("calendar");
    cal._set_size();
    cal._create_resource_headers();
    cal._create_resources();

  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <!--  <link rel="stylesheet" type="text/css" href="common/docs.css">-->
  <title>Calendar</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale = 1.0" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

  <script src="js/config.js"></script>
  <script src="js/project.js"></script>
  <script src="js/resource.js"></script>
  <script src="js/calendar.js"></script>

  <script src="js/calendarUtils.js"></script>




  <link href="calendar.css" rel="stylesheet">



</head>
<body>
  <div id="calendar" style='width:100%; height:800px;'></div>
  <div id="test"></div>
  <script type = "text/javascript">

    var cal = new Calendar();

    cal.init();

  </script>

  <script>
  $(document).ready(function(){
    $(".add_cell").click(function(){
      cal._create_resource();


    });
    $(".remove_cell").dblclick(function(){
        $(this).parent().hide();
    });


  });
  </script>

</body>
